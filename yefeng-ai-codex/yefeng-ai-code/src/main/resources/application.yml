spring:
  application:
    name: wind-ai-code-back
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/yefeng_ai_code
    username: root
    password: 123456
  profiles:
    active: local
  servlet:
    multipart:
      # 单个文件最大大小
      max-file-size: 15MB
      # 所有上传文件最大大小
      max-request-size: 50MB
  data:
    redis:
      host: localhost
      port: 6379
      password: 123456
      database: 1
# 文件上传配置
file:
  upload:
    # 文件保存根目录（绝对路径）
    base-path: D:/uploads
    # 图片文件子目录
    image-path: images
    # 其他文件子目录
    other-path: files
    # 文件访问域名（用于构建完整的访问URL）
    access-domain: http://localhost:2411

server:
  port: 2411
  servlet:
    context-path: /api
# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.yefeng.yefengaicode.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn

langchain4j:
  open-ai:
    chat-model:
      base-url: https://api.deepseek.com
      api-key: API_KEY
      model-name: deepseek-chat
      strict-json-schema: true
      response-format: json_object
      max-tokens: 8192
      log-requests: true
      log-responses: true
    streaming-chat-model:
      base-url: https://api.deepseek.com
      api-key: API_KEY
      model-name: deepseek-chat
      max-tokens: 8192
      log-requests: true
      log-responses: true

mybatis-flex:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
logging:
  level:
    com.yefeng.yefengaicode.mapper: debug